<template name="chatroom">

{{#if vaporsReady}}
<div id="container">
  <div class="roomName">
  {{#if roomName}}
    {{roomName}}
  {{else}}
    VaporChat
  {{/if}}
  </div>
  <div id="messages">
  	{{#if notAlone}}
      	{{#each currentVapors}}
	      	{{#if vaporIs "receiver"}}
		     	<div class="receiver">{{{receiverMessage}}}<span class="cursor">|&nbsp;</span></div>
		    {{else}}
		    	{{#if vaporIs "sender"}}
		    	<div class="sender">{{{senderMessage}}}<span class="cursor">|&nbsp;</span></div>
		    	{{/if}}
		    {{/if}}
		{{/each}}
    {{else}}
        <div id="pending-recipient">Waiting for participant to join...</div>
        <div id="sender">{{{senderMessage}}}<span class="cursor">|&nbsp;</span></div>
    {{/if}}
  </div>

  <input type="text" id="chat" style="opacity:0; filter:alpha(opacity=0); color: transparent; position: absolute; left: -999999px;">
 </div>

  {{#if linkIsOpen}}
 <div class="vapor-link" style="position:fixed; bottom: 0px; width: 100%; background-color: white; opacity: 0.6;">
 	<div style="margin: 0 auto; max-width: 440px">
 		<div style="margin: 20px 0;">
      <p class="instructions">share this with someone and start chatting:</p>
 			<input type="text" name="country" value="http://{{host}}/room/{{link}}" style="font-size: 16px; font-style:'Helvetica' font-weight: lighter; margin: 0; padding: 5px; width: 400px;"  readonly/>
 		</div>
    <div class="closeLink">^</div>
    <a id="newchat" href="/" target="_blank">
      <img src="/img/icon-newchat.png"  alt="">
    </a>
    <a href="#" id="settings">
      <img src="/img/settings.png" alt="">
    </a>
    {{#if settingsIsShown}}
      <div id="themes">
        <div class="theme" data-theme="default">{{#if check "default"}}✓ {{/if}}Default</div>
        <div class="theme" data-theme="office">{{#if check "office"}}✓ {{/if}}Office</div>
        <div class="theme" data-theme="minimal">{{#if check "minimal"}}✓ {{/if}}Minimal</div>
      </div>
    {{/if}}
 	</div>
 </div>
  {{else}}
    <div class="openLink">^</div>
 {{/if}} <!-- linkIsOpen -->
 {{else}}
  <p>Loading...</p>
 {{/if}}
</template>
